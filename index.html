<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sphars/yacck/yacck.min.css">
  <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
  <script src='js/main.js'></script>
  <title>Mr. Roboger's Neighborhood</title>
</head>
<body>
  <header>
    <div>
      <h3>Epicodus Projects Week 3</h3>
    </div>
  </header>
  <main>
    <div id='input'>
      <h2>Mr. Roboger's Neighborhood</h2>
      <p>Mr. Roboger has a job for you! He loves <em>numbers</em>, and would like to tell you
        about every single one, but he needs help getting started. Please tell Mr. Roboger
        how many <em>numbers</em> you would like to see!</p>
      <form>    
        <fieldset>
          <label for='user-input'>How many numbers would you like to see?</label>
          <input type='number' id='user-input' name='user-input' placeholder='Natural Numbers Please' required>
        </fieldset>
        <button type='submit'>Submit</button>
        <button type='reset'>Reset</button>
      </form>
    </div>
    <div id='output'>
      <h2>Mr Roboger Says:</h2>
      <ol start='0'>
      </ol>
    </div>
  </main>
  <footer>
  </footer>
</body>
</html>
